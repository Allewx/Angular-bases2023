<h1>{{name}}</h1>

<dl>
<td>nombre</td>
 <dd>{{name}} </dd>

 <td>Edad</td>
 <dd>{{edad}} </dd>

 <td>Metodo</td>
 <dd>{{ getHeroDescription() }} </dd>

 <td>nombre</td>
 <dd>{{capitalizadName }} </dd>

</dl>

<button
 *ngIf="name !== 'Spierman'"
 class="btn btn-primary mx-2" (click)="changeHeroName()">
  Cambiar Nombes
</button>
<button
*ngIf="edad !== 15"
class="btn btn-primary" (click)="changeHeroAge()">
  Cambiar Edad
</button>

<button
class="btn btn-primary mx-2" (click)="resetHeroe()">
  Resetear
</button>

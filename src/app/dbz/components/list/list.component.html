<h4>Listado </h4>

<ul class="list-group">

  <li class="list-group-item d-flex justify-content-between" ngClass="list-group-item-primary = isFirst" *ngFor="
  let item of CharacterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  " [ngClass]="
  {'list-group-item-primary':isFirst,'list-group-item-danger':item.name==='OK'}">

  <div>

    <span> {{ i+1 }} </span>
    <span> {{item.name}} - </span>
    <span> <strong> {{item.power}} </strong> </span>
    <span> {{item.status}} </span>

  </div>


    <button class="btn btn-danger" (click)="onDeleteCharacter(item.id!)">x</button>
  </li>

  <!-- <li class="list-group-item">Goku - 10.000</li> -->
</ul>
